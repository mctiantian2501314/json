name: Move JSON Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  move-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move JSON files to SY directory
        run: |
          mkdir -p SY
          mv *.json SY/
